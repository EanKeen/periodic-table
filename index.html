<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.min.css">
  <title>Periodic Table</title>
</head>
<body>
    <h1 class="formatContent">The Periodic Table of the Elements</h1>
    <nav class="formatContent">
      <div id="left-side">
        <div id="generic"><h2>Generic</h2></div>
        <div id="properties"><h2>Properties</h2></div>
        <div id="orbitals"><h2>Orbitals</h2></div>
        <div id="explore"><h2>Explore</h2></div>
        <div id="convert"><h2>Convert</h2></div>
        <div id="quiz"><h2>Quiz</h2></div>
      </div>
      <div id="right-side">
        <div id="info"><span class="ti-info"></span></div>
        <div id="question"><span class="ti-help"></span></div>
      </div>
    </nav>
    <div id="table-container-outer" class="formatContent">
      <main id="table-container">
        <section id="element-overview" v-cloak>
            <h2 id="element-name">{{ hoveredAtomicNumber }}</h2>
            <h2 id="element-abbreviation">{{ hoveredAbbreviation }}</h2>
            <h2 id="element-name">{{ hoveredName }}</h2>
            <h2 id="element-mass">{{ hoveredAtomicMass }}</h2>
        </section>
        <div class="element-outer" v-for="element in elements" v-bind:title="element.atomicNumber + ' ' + element.name" v-bind:id="element.id" v-bind:class="[element.group, element.period]">
          <div class="element-inner" v-on:mousemove="updateElementOverview" v-cloak> <!--Event for mousemove automatically passed through method-->
            <h4 class="atomicNumber">{{ element.atomicNumber }}</h4>
            <h3 class="abbreviation">{{ element.abbreviation }}</h3>
            <h4 class="name">{{ element.name }}</h4>
            <h4 class="atomicMass">{{ element.atomicMass }}</h4>
          </div>
        </div>
      </main>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./resources/js/tests.js"></script>
  <script src="./resources/vue/main.vue"></script>
</body>
</html>
