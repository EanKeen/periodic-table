<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.min.css">
  <title>Periodic Table</title>
</head>
<body>
  <h1>The Periodic Table of the Elements</h1>
  <main id="table-container">
    <div v-for="element in elements" v-bind:id="element.id" v-bind:class="[element.period, element.group]">{{element.abbreviation}}</div>
  </main>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./resources/vue/main.vue"></script>
</body>
</html>
