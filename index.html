<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.min.css">
  <title>Periodic Table</title>
</head>
<body>
    <h1 class="formatContent">The Periodic Table of the Elements</h1>
    <nav class="formatContent">
      <div id="left-side">
        <div id="generic"><h2>Generic</h2></div>
        <div id="properties"><h2>Properties</h2></div>
        <div id="orbitals"><h2>Orbitals</h2></div>
        <div id="explore"><h2>Explore</h2></div>
        <div id="quiz"><h2>Quiz</h2></div>
      </div>
      <div id="right-side">
        <div id="info"><span class="ti-info"></span></div>
        <div id="question"><span class="ti-help"></span></div>
      </div>
    </nav>
    <div id="table-container-outer" class="formatContent">
      <main id="table-container">
        <!-- ELEMENT OVERVIEW PANNEL -->
        <section id="element-overview" v-cloak>
            <div id="element-overview-inner">
              <h4 id="element-name">{{ hoveredAtomicNumber }}</h4>
              <h3 id="element-abbreviation">{{ hoveredAbbreviation }}</h3>
              <h4 id="element-name">{{ hoveredName }}</h4>
              <h4 id="element-mass">{{ hoveredAtomicMass }}</h4>
            </div>
        </section>
        <!-- DUPLICATED ELEMENTS FROM PERIODIC TABLE -->
        <!-- v-for creates a div with class="element-outer" for everyy element in the elements array (defined in main.vue file)
             v:bind:id and v-bind:class binds each (now duplicated) element with certain id from a property of an element (in the elements array) -->
        <div class="element-outer" v-for="element in elements" v-bind:class="[element.group, element.period, element.block]" v-bind:id="element.id">
          <div v-cloak class="element-inner" v-on:mousemove="updateElementOverview"> <!--Event for mousemove automatically passed through method updateElementOverview-->
            <h6 class="atomicNumber">{{ element.atomicNumber }}</h6>
            <h5 class="abbreviation">{{ element.abbreviation }}</h5>
            <h6 class="name">{{ element.name }}</h6>
            <h6 class="atomicMass">{{ element.atomicMass }}</h6>
          </div>
        </div>
      </main>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./resources/js/tests.js"></script>
  <script src="./resources/vue/main.vue"></script>
</body>
</html>
