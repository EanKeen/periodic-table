<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.min.css">
  <title>Periodic Table</title>
</head>
<body>
    <h1 class="formatContent">The Periodic Table of the Elements</h1>
    <nav class="formatContent">
      <div id="generic"><p>Generic</p></div>
      <div id="properties"><p>Properties</p></div>
      <div id="orbitals"><p>Orbitals</p></div>
    </nav>
    <div id="table-container-outer" class="formatContent">
      <main id="table-container">
        <section id="element-large-outer">
          <!--<div id="element-large-inner">
            <h2 id="element-name">Hydrogen</h2>
          </div>-->
        </section>
        <div v-for="element in elements" v-bind:id="element.id" v-bind:class="[element.group, element.period]">
          <div id="element-inner">
            <h3>{{ element.abbreviation }}</h3>
            <h4>{{ element.name }}</h4>
            <h5>{{ element.atomicNumber }}</h5>
          </div>
        </div>
      </main>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./resources/vue/main.vue"></script>
</body>
</html>
