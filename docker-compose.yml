version: "3.7"
services:
  server:
    build:
      context: ./backend
      dockerfile: dockerfile.development
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - NODE_ENV=development
    volumes:
      - "./backend:/app"
    stdin_open: true
    tty: true
  client:
    build:
      context: ./frontend
      dockerfile: dockerfile.development
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - NODE_ENV=development
    volumes:
      - "./frontend:/app"
    links:
      - server
    stdin_open: true
    tty: true
